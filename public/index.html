<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>As the Crow Flies</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary navbar-home d-flex flex-row justify-content-between">
    <div class="container">
      <a class="navbar-brand col-3" href="#">
        <img src="/images/crowb.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <h3 class="heading d-inline-block">Carrier Pigeon</h3>
      </a>
      <form action="/new" method="get"><button class="normal-button" type="submit"><span>Sign-Up</span></button></form>
    </div>
  </nav>

  <div class="container content">
    <div class="row d-flex flex-column justify-content-around align-items-center">
      <div class="col-5 login">
        <h3 class="text-center heading">Login</h3>
        <form class="d-flex flex-column justify-content-around align-items-center" novalidate action="/home" method="post">
          <div class="form-floating login-text mb-2">
            <input type="username" id="username" class="form-control entry"
            placeholder="Type username here" name="username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating login-text mb-2">
            <input type="password" id="password" class="form-control entry"
            placeholder="Type password here" name="password" required>
            <label for="password">Password</label>
          </div>
          <div class="d-flex align-items-center justify-content-around mb-2"><button class="normal-button formSubmit" type="submit"><span>Login</span></button></div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="navbar bg-body-tertiary footer-login">
    <div class="container-fluid heading justify-content-around">
        <h4>Filler text</h4>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
  </body>
</html>
