<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>As the Crow Flies</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar-home">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/crowb.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          As the Crow Flies
        </a>
      </div>
    </nav>

    <div class="container content">
      <div class="row justify-content-around">
        <form novalidate action="/home" method="post">
        <div class="col-5 login container">
          <div class="row justify-content-around">
            <div class="col-6 text-center">
              <h3>Login/Sign-Up</h3>
            </div>
          </div>
          <div class="row justify-content-around">
            
            <div class="col-6">
              
                <div class="form-floating">
                  <input type="username" id="username" class="form-control entry"
                  placeholder="Type username here" name="username" required>
                  <label for="email">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" id="password" class="form-control entry"
                  placeholder="Type password here" name="password" required>
                  <label for="password">Password</label>
                </div>
              
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-8 text-center">
              <button class="formSubmit" type="submit">Login</button>
            
              <button class="offset-6 sign-up-but"><a href="/new">Sign-Up</a></button>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-6 text-center">
              <a href="#" class="forgotPass">Forgot Password</a>
            </div>

          </div>
        </div>
      </form>
      </div>
    </div>

    <footer class="navbar bg-body-tertiary footer-home">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/crowb.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          As the Crow Flies
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
